<app-navegacion></app-navegacion>
<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Register Students</span>
          <p>Here you can create, update, delete, list and associate students with one or more courses.</p>
        </div>
        <div class="card-action">
          <a [routerLink]="['student']">Create Students</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Register Courses</span>
          <p>Here you can create, update, delete and list courses.</p>
        </div>
        <div class="card-action">
          <a [routerLink]="['course']">Create Courses</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
